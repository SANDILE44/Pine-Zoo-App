<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="info-box-full">
        <h3>PINE CITY WEATHER</h3>
        <p><img class="info-box-weather-icon" src="images/partly-cloudy.png" alt="Partly Cloudy"/> Partly Cloudy</p>
        <p>&uarr;25&deg; &darr;16&deg;</p>
        <h1 class="current-temp">22&deg;</h1>

        <p><strong>FORECAST</strong></p>
        <table class="weather-forecast">
            <tr>
                <th>Day</th><th>Icon</th><th>High</th><th>Low</th>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td><img class="info-box-weather-icon" src="images/sunny.png" alt="Sunny"/></td>
                <td>&uarr;28</td>
                <td>&darr;17</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td><img class="info-box-weather-icon" src="images/sunny.png" alt="Sunny"/></td>
                <td>&uarr;28</td>
                <td>&darr;15</td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td><img class="info-box-weather-icon" src="images/sunny.png" alt="Sunny"/></td>
                <td>&uarr;28</td>
                <td>&darr;17</td>
            </tr>
        </table>
    </div>
</body>
</html>
